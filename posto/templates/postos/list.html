<!DOCTYPE html>
<html lang="pt-BR">
    <head>
       <title>Django Init</title>
    </head>
    <body>
       <p>Postos cadastrados</p>
       <ul>
          {% for item in posto_list %}
             <li>
                <b>Nome do posto:</b> {{ item.name_posto }} - <b>Endereço:</b> {{ item.email }} - <b>Endereço:</b> {{ item.address }}
             </li>
          {% endfor %}
       </ul>
    </body>
</html>
